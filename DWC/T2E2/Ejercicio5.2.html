<body>
    <script>

        /* Escribir un programa en el cual se ingresen cuatro números, calcular
        e informar la suma de los dos primeros y el producto del tercero y el
        cuarto. */

        let num1 = prompt("Escribe el primer número") * 1;
        let num2 = prompt("Escribe el segundo número") * 1;
        let num3 = prompt("Escribe el tercer número") * 1;
        let num4 = prompt("Escribe el cuarto número") * 1;

        alert("La suma de " + num1 + " y de " + num2 + " es: " + (num1+num2) + "\n" +
              "El producto de " + num3 + " y de " + num4 + " es: " + (num3*num4));
    </script>
</body>
</html>
