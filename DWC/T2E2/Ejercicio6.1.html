<body>
    <script>
        let nota1 = prompt("Escribe la primera nota") * 1;
        let nota2 = prompt("Escribe la segunda nota") * 1;
        let nota3 = prompt("Escribe la tercera nota") * 1;

        let notafinal = (nota1+nota2+nota3) / 3;

        if (notafinal >= 7)
            alert("Enhorabuena, has sido promocionado");
        else
            alert("Lo siento, no has sido promocionado");
    </script>
