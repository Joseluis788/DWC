<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <script src="formulario.js" defer></script>
    <h2>Formulario</h2>
    
    <form action="#">
      <label for="nombre">Nombre</label><br>
      <input type="text" id="nombre" name="nombre"><br><br>
      <label for="apellidos">Apellidos</label><br>
      <input type="text" id="apellidos" name="apellidos"><br><br>
      <label for="edad">Edad</label><br>
      <input type="number" id="edad" name="edad"><br><br>
      <label for="NIF">NIF</label><br>
      <input type="text" id="NIF" name="NIF"><br><br>
      <label for="email">E-mail</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="provincia">Provincia</label><br>
      <select name="provincia" id="provincia">
        <option value="Almeria">Almería</option>
        <option value="Granada">Granada</option>
        <option value="Malaga">Málaga</option>
      </select><br><br>
      <label for="fecha">Fecha Nacimiento</label><br><br>
      <input type="date" id="fechaNac" name="fecha"><br><br>
      <label for="telefono">Teléfono</label><br>
      <input type="tel" id="telefono" name="telefono"><br><br>
      <label for="hora">Hora de visita</label><br>
      <input type="time" id="horaVisita" name="hora"><br><br>
      <input type="submit" id="botonEnviar" value="Enviar"> <button id="limpiar">Limpiar</button>
    </form> 
    <div>

    </div>
    </body>
</html>
