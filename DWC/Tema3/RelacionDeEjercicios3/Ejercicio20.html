<body>
    <script>
        var mes = new Date();
        if (mes.getMonth() < 4)
            document.write("1er cuatrimestre");
        else if (mes.getMonth() >= 4 && mes.getMonth() < 8)
            document.write("2ndo cuatrimestre");
        else
            document.write("3er cuatrimestre");
    </script>
</body>
