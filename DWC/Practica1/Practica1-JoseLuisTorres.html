<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
    <style>
        td{
            padding-right: 100px;
        }
        div{
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <!--Práctica 1: Tablas de multipicar y desplazamiento de Bits
    Realizado por: José Luis Torres Orcera-->
    <table>
        <td>
            <script>
                document.write("Tabla de multiplicar 7<br><br>");

                for (let i = 0; i <= 10; i++)
                {
                    document.write("7 x " + i + " = " + 7*i + "<br>");
                }
            </script>
        </td>
        <td>
            <script>
                let contador = 0;
                document.write("Tabla de sumar 8 <br><br>");
        
                do
                {
                    document.write("8 + " + contador + " = " + (8+contador) + "<br>");
                    contador++;
                } 
                while (contador <= 10)
            </script>
        </td>
        <td>
            <script>
                let contador1 = 0;
                document.write("Tabla de dividir del 9 <br><br>");

                while (contador1 <= 10)
                {
                    document.write("9 / " + contador1 + " = " + (9/contador1) + "<br>");
                    contador1++;
                }
            </script>
        </td>
    </table>
    <div>
        <p>Operaciones empleando desplazamiento de Bits</p>
        <br>
        <script>
            document.write("125 / 8 = " + (125 >> 3) + "<br>");
            document.write("40 x 4 = " + (40 << 2) + "<br>");
            document.write("25 / 2 = " + (25 >> 1) + "<br>");
            document.write("10 x 16 = " + (10 << 4) + "<br>");
        </script>
    </div>
</body>
</html>
