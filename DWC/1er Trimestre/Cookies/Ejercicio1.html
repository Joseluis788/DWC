<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <script>
        document.cookie="usuario=Dimas";

        var usuarioCookie = "Dimas";
        document.cookie="usuario="+ encodeURIComponent(usuarioCookie);

        document.cookie="usuario=Dimas;expires = Sat, 6 Aug 2023 12:15:00 GMT"; 
    </script>

    <button type="button" onclick="document.cookie='usuario=Dimas;expires=-Sat, 6 Aug 2023 12:15:00 GMT'">Crear una cookie</button>
    <br>
    <button type="button" onclick="alert(document.cookie)">Ver las cookies</button>
</body>
</html>
