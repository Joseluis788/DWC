<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Haz un programa que haga lo mismo que el anterior, pero además nos dé el
    producto de los números introducidos, exceptuando el 9999.Graba el programa con
    el nombre 2dawO.htm en TuCarpeta. -->
    <script>
        
        var terminar = false;
        var numero;
        var contador = 0;
        var suma = 0;
        var multi = 1;

        while (terminar == false)
        {
            numero = prompt("Introduce un número, 9999 para acabar");

            if (numero == 9999)
                terminar = true;
            else if (numero != "")
            {
                contador++;
                suma += Number(numero);
                multi *= Number(numero);
            }
               
        }

        alert("Ha escrito un total de " + contador + " números\nLa suma total es: " + suma + "\nEl producto de los números es: " + multi);

    </script>
</body>
</html>
