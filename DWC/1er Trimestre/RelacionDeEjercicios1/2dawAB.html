<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--¿Qué sucede si en lugar de restar dos números, intentamos restar dos textos?.Haz un programa
    de nombre 2dawAB.htm, que demuestre el único caso en que podemos restar dos
    cadenas de texto.-->
    <input id = "num1"></input>
    <br>
    <input id="num2"></input>
    <br>
    <button type="button" onclick="restar()">Restar</button>
    <p id="respuesta1">Resultado: </p>

    <script>
        function restar ()
        {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            var resta = num1 - num2;

            document.getElementById("respuesta1").innerHTML = "Resultado: " + resta;
        }
    </script>  
</body>
