<html lang="en">

<body>
    <!-- Haz un programa de nombre 2dawB.htm, que has de grabar en TuCarpeta, que
    sirva para dividir dos números. ¿Qué sucede si en lugar de dividir dos números,
    intentamos dividir dos textos?¿Qué sucede si el divisor es el número 0?-->
    <input id = "num1"></input>
    <br>
    <input id="num2"></input>
    <br>
    <button type="button" onclick="dividir()">Dividir</button>
    <p id="respuesta1">Resultado: </p>

    <script>
        function dividir ()
        {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            var resta = num1 / num2;

            document.getElementById("respuesta1").innerHTML = "Resultado: " + resta;
        }
    </script>  
</body>
