<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="calcular()">
    <!-- Haz un programa de nombre 2dawF.htm, que has de grabar en TuCarpeta, que
    sirva para calcular la longitud de una circunferencia y el área del círculo
    correspondiente. -->
    <p id = longitud></p>
    <br>
    <p id = area></p>
    <script>
        function calcular ()
        {
            var diametro = prompt("Introduce el diametro de la circunferencia");
            var longitud = Math.PI*diametro;
            var area = Math.PI * Math.pow(diametro/2, 2);

            let longitudTexto = "La longitud de la circuferencia con el diametro introducido es: " + longitud;
            let areaTexto = "El área del círuclo es: " + area;

            document.getElementById("area").innerHTML = areaTexto;
            document.getElementById("longitud").innerHTML = longitudTexto;
        }
    </script>
</body>
</html>
