<!DOCTYPE html>
<body>
    <h1>Cambio de im√°genes con JavaScript</h1>
    <img id="MyImage" onclick="cambiaPic()" src="https://images.ecestaticos.com/pqIAcGCEagnkjdIBVKVbC9i5FH4=/0x0:1920x1278/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fe8e%2Fe27%2F2bf%2Fe8ee272bfd36f69679936351209d708c.jpg" width="480" height="480">
    <p>Haz click sobre las letras para cambiarlas</p>

    <script>
        function cambiaPic()
        {
            var image = document.getElementById('MyImage');
            if (image.src.match ("green"))
            {
                image.src = "https://images.ecestaticos.com/pqIAcGCEagnkjdIBVKVbC9i5FH4=/0x0:1920x1278/1200x900/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2Fe8e%2Fe27%2F2bf%2Fe8ee272bfd36f69679936351209d708c.jpg"

            }
            else
            {
                image.src = "https://ichef.bbci.co.uk/news/640/cpsprodpb/15C01/production/_106598098_gettyi33758.jpg"
            }

        }
    </script>
</body>
</html>
