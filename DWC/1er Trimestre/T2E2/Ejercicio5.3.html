<body>
    <script>

        /* Realizar un programa que lea cuatro valores numéricos e informar su
        suma y producto. */

        let num1 = prompt("Escribe el primer número") * 1;
        let num2 = prompt("Escribe el segundo número") * 1;
        let num3 = prompt("Escribe el tercer número") * 1;
        let num4 = prompt("Escribe el cuarto número") * 1;

        alert("La suma de los 4 números es: " + (num1+num2+num3+num4) + "\nEl producto de los 4 números: " + (num1*num2*num3*num4));
    </script>
</body>
