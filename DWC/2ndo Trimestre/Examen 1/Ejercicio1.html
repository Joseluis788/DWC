<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 1</title>

</head>
<body>
    <form name="formulario">
        <p>Elige un número</p>

            <option value="51">51</option>
            <option value="52">52</option>
            <option value="53">53</option>
            <option value="54">54</option>
            <option value="55">55</option>
            <option value="56">56</option>
            <option value="57">57</option>
            <option value="58">58</option>
            <option value="59">59</option>
            <option value="60">60</option>
        </select>
        <select onblur="cogerEleccion()" id="eleccion">
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <br><br><br>
        <label>Nombre de usuario</label>
        <br><br>
        <input type="text" id="usuario" onblur="confirmarUsuario()" placeholder="Escribe aqui...">
        <br><br>
        <label>Contraseña</label>
        <br><br>
        <input id="contraseña1" onblur="confirmarContraseña()" type="text" placeholder="Escribe aqui...">
        <br><br>
        <label>Confirmar contraseña</label>
        <br><br>
        <input id="contraseña2" onblur="confirmarContraseña()" type="text" placeholder="Escribe aqui...">
        <br><br>
        <p id="error"></p>
    </form>
</body>
</html>
