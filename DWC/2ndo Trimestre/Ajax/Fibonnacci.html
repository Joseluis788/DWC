<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        var anterior = 0;
        var actual = 1;
        var secuencia = "";
        function temporizador() 
        {
            if(!anterior)
            {
                secuencia += "-" + actual;    
            }
            else
            {
                secuencia += " _ " + actual;
            }
            postMessage(secuencia);
            aux = anterior + actual;
            anterior = actual;
            actual = aux;
            setTimeout("temporizador()", 500);
        }
        temporizador();
    </script>
</body>
</html>
