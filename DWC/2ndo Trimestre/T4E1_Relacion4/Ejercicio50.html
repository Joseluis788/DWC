<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 50</title>
</head>
<body>
    <script>
        // Declararion de la variable terminar y del array sueldos
        let terminar = false;
        let sueldos = new Array();
        // Bucle para introducir sueldos hasta que se escriba un 0
        while (terminar == false)
        {
            let sueldo = prompt("Introduce el sueldo del empleado");
            sueldo = parseInt(sueldo);
            if (sueldo == 0)
                terminar = true;
            else
                sueldos.push(sueldo);
            
        }
        // Ordenaci√≥n de sueldos por orden de menor a mayor
        sueldos.sort(function(a, b){return a - b});
        // Mostrar los sueldos
        alert("Los sueldos ordenados de mayor a menor son: " + sueldos);
    </script>
</body>
</html>
