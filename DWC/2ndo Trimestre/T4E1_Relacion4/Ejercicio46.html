<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 46</title>
</head>
<body>
    <script>
        // Array y premio
        let numeros = new Array(1000);
        let premio = 1000;
        // Bucle para rellenar el array con los premios y mostrarlos
        for (let i = 0; i < 10; i++)
        {
            let numAleatorio = Math.floor(Math.random() * 1000);
            if (numeros[numAleatorio] > 0)
            {
                i -= 1;
            }
            else
            {
                numeros[numAleatorio] = premio;
                premio += 1000;
                document.write("El número premiado es: " + numAleatorio + " con un premio de " + numeros[numAleatorio] + "€<br>");
            }
        }
    </script>
</body>
</html>
