<body>
    <script>
        let numeros = new Array(10);

        for (let i = 0; i < 10; i++)
        {
            numeros[i] = Math.floor(Math.random() * 10) + 1;
        }

        let solucion = numeros.filter(sinDos);

        function sinDos (num)
        {
            if (num != 2)
                return num; 
        }

        document.write("Array de nÃºmeros sin doses: " + solucion);
    </script>
</body>
