<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 55</title>
</head>
<body>
    <script>
        // Array con 10 nombres y métodos join y string para unirlos
        let elementos = new Array ("Pepe", "Antonio", "Emilio", "Joselu", "Raúl", "Zaria", "Maple", "Meg", "Celia", "Mario");
        let elementosJoin = elementos.join();
        let elementosString = elementos.toString();
        // Comparación para ver si son iguales y mostrar un mensaje
        if (elementosJoin == elementosString)
            document.write("Las dos cadenas son iguales");
        else
            document.write("Las dos cadenas son diferentes");
    </script>
</body>
</html>
