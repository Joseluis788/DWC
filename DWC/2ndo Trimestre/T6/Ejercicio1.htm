<!--
Enunciado del ejercicio:

Completa el siguiente código con una función en javascript que me permita leer el 
grosor del borde de la tabla mediante un boton.
-->
<html>
   <head>
      <title>
         P&aacute;gina con Javascript.
      </title>
      <script language="javascript">
         // Función para leer el borde de la tabla
         function leerBordeTabla() 
         {
            // Guardo el elemento tabla en una variable y guardo el el valor del borde en otra variable
            var tabla = document.getElementById("tabla1");
            // utilizo getComputedStyle de tabla y seleccionamos el valor de propiedar "border-width"
            var borde = window.getComputedStyle(tabla, null).getPropertyValue("border-width");
            // Muestro el valor del borde
            alert("El grosor del borde de la tabla es: " + borde);
         }

      </script>
   </head>
   <body>
      <table width="300" align="left" id="tabla1" border="2">
         <tr height="100">
            <td width="100" align="center">
               Celda 1
            </td>
            <td width="100" align="center">
               Celda 2
            </td>
            <td width="100" align="center">
               Celda 3
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 4
            </td>
            <td align="center">
               Celda 5
            </td>
            <td align="center">
               Celda 6
            </td>
         </tr>
         <tr height="100">
            <td align="center">
               Celda 7
            </td>
            <td align="center">
               Celda 8
            </td>
            <td align="center">
               Celda 9
            </td>
         </tr>
      </table>
      <button onclick="leerBordeTabla()">Leer grosor del borde</button>
   </body>
</html>
