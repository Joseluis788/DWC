<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Haz un programa de nombre 2dawC.htm, que has de grabar en TuCarpeta, que
    funcione de la siguiente forma:
    - El programa nos pregunta nuestro nombre.
    - El programa nos pregunta nuestra edad.
    - El programa da como resultado nuestro nombre y a continuación los días que
    hemos vivido hasta el momento (deberás multiplicar la edad por 365).-->
    <input type="text" id="nombre">Escriba su nombre</input>
    <br>
    <input id = "edad">Escriba su edad</input>
    <br>
    <button onclick="calcular()">Púlsame</button>
    <br>

    <p id = "resultado"></p>
    <script>
        function calcular()
        {
            var nombre = document.getElementById("nombre").value;
            var edad = document.getElementById("edad").value;
            edad = parseInt(edad);
            var resultado = edad * 365;
            document.getElementById("resultado").innerHTML = "Su nombre es: " + nombre + "\ny ha vivido un total de: " + resultado + " días";
        }
    </script>

</body>
</html>
