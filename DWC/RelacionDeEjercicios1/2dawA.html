<html lang="en">
<head>

<body>
    <!-- Haz un programa de nombre 2dawA.htm, que has de grabar en TuCarpeta que
    sirva para restar dos nÃºmeros cualesquiera, sean enteros o reales.-->
    <input id = "num1"></input>
    <br>
    <input id="num2"></input>
    <br>
    <button type="button" onclick="restar()">Restar</button>
    <p id="respuesta1">Resultado: </p>

    <script>
        function restar ()
        {
            num1 = document.getElementById("num1").value;
            num2 = document.getElementById("num2").value;
            var resta = num1 - num2;

            document.getElementById("respuesta1").innerHTML = "Resultado: " + resta;
        }
    </script>  
</body>
