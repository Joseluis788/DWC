<html lang="en">
<head>

<body>
    <!-- . Haz un programa de nombre 2dawJ.htm que has de grabar en TuCarpeta, que
    funcione de la siguiente forma:
    - El programa nos pide un número entero.
    - El programa nos pide la base
    - El programa nos escribe el número introducido en la "base" deseada.  -->
    <script>

        var numero = prompt("Introduce un número entero");
        numero = Number(numero);
        var base = prompt("Introduce la base")
        base = Number(base);
        var solucion = numero.toString(base);

        alert("El número " + numero + " en base " + base + " es " + solucion);
    </script>
</body>
